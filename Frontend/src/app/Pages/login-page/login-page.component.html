<div id="loginOrRegister">
  <div id="login">
    <input id="email" #email type="text" class="form-control" placeholder="Email">
    <input id="password" #password type="password" class="form-control" placeholder="Password" />
    <button type="button" class="btn btn-primary" (click)="login(email.value, password.value)">Login</button>
  </div>
  <div id="register">
    <a routerLink="/Register">Don't have an account? Click to register.</a>
  </div>
</div>
