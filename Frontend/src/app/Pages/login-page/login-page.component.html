<div id="loginOrRegister">
  <div id="login">
    <input id="email" #email type="text" placeholder="Email" />
    <input id="password" #password type="password" placeholder="Password" />
    <button (click)="login(email.value, password.value)">Login</button>
  </div>
  <div id="register">
    <a routerLink="/Register">Don't have an account? Click to register.</a>
  </div>
</div>
